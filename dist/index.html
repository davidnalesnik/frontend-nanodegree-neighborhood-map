<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Food in the Hill</title><style>*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}html,body{height:100%;margin:0}.searchcol{position:absolute;top:1%;left:1%;z-index:1;font-size:100%;line-height:1.2em;padding:1.5em 1em;background-color:#fff;border:2px solid #aaa;border-radius:1em;opacity:.8;filter:alpha(opacity=80)}h1{display:inline;vertical-align:middle;margin-right:.5em}.searchcol button{background-image:url(images/italian-flag.svg);background-size:100%;height:1.5em;width:2em;border:0;vertical-align:middle}.hidden{display:none}.searchcol input{height:2em;width:100%;margin-top:1.75em}.venuelist{max-height:12em;list-style-type:none;margin-top:1.75em;padding:.75em;overflow-y:auto;border:1px solid #aaa}.venuelist li{margin-bottom:1em}.venuelist li:hover{color:#00f}.mapcol{width:100%;height:100%}.yelperror{color:red;font-style:italic}.yelplink{font-size:1.25em}.ratingstars{vertical-align:sub}@media only screen and (max-width:768px){.venuelist li{margin-bottom:1.25em}}@media only screen and (max-width:480px){.searchcol{font-size:80%;padding:1.2em .8em}.venuelist li{margin-bottom:1.5em}.infowindow{font-size:80%}}</style></head><body><div class="searchcol"><h1>Food in the Hill</h1><button data-bind="click: toggleListView"></button><div class="listview, hidden" data-bind="css: { hidden: false }, visible: listVisibility"><input type="search" placeholder="Search by name" data-bind="textInput: searchString"><ul class="venuelist" data-bind="foreach: filteredVenueList"><li data-bind="text: name, click: $parent.listClickHandler"></li></ul></div></div><div id="map" class="mapcol"></div><script src="js/optimizedJS.js"></script><script async src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=mapInit" onerror="initWithGoogleMapsError()"></script></body></html>
